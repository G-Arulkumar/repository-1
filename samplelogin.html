<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazon The E-commerce Website</title>
    <style>
        /* Basic Styling -  You'll likely want a separate CSS file */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center; /* Center the navigation items */

        }
        nav li {
            display: inline;
            margin: 0 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px; /* Add some padding around the links */
        }
         
        main{
            text-align: center;
            max-width: 100%;
            max-height: 100%;
        }

        form {
            margin: 200px;
            text-align: left;
            padding: 60px;
            display: inline-block;
            border:10px solid #000000;
        }
        label{
            padding: 20px;
            display: block;
        }
        button{
            color: #000000;
            background-color: #007a2f;
            text-align: center;
            padding-left: 40px;
            padding-right: 40px;
            margin-top: 20px;
            display: block;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>MAGAZON</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <form>
            <label><h4>Email</h4></label>
            <input type="email" placeholder="Email">
            <label><h4>Password</h4></label>
            <input type="password" placeholder="Password">     
            <button><h3>Login</h3></button>  
         </form>      
        
    </main>

    <footer>
        <p>&copy; 2025 Magazon E-commerce Store</p>
    </footer>

</body>
</html>
